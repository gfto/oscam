		<TABLE CLASS="config">

			<TR><TH COLSPAN="2">Edit Anticascading over Sid Count (ACoSC) Config</TH></TR>

			<TR><TD><A>ACoSC zap_limit:</A></TD><TD><input name="acosc_zap_limit" type="text" size="3" maxlength="3" value="##ACOSC_ZAP_LIMIT##"></TD></TR>

				</select></TD>
			</TR>
